<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //10 t0 1 descending order
    var a = 10;
    while(a>=1){
        console.log(a);
        a--;

    }
    //square numbers from 1 to 10 using for loop
    for(i=0;i<=10;i++){
        console.log(i*i);
    }
    //even numbers from 2 to 20 using for loop
    for(i=2;i<=20;i=i+2){
        console.log(i);
    }
    //even or odd using for loop
    for(i=1;i<=20;i++){
        if(i%2==0){
            console.log("even");
        }
        else{
            console.log("odd");
        }
    }
    // cube numbers from 1 to 10 using while loop
    var b = 1;
    while(b<=10){
        console.log(b*b*b);
        b++;    
    }
    //sum of digits from 1 to 10
    var p = 1;
    var count = 0;
    while(p<=20){
        count = count + p;
           p++;
    }
    console.log(count);
    //reverse count down from 20 to 1 using for loop
    for(i=20;i>=1;i--){
        console.log(i);
    }
    //sum of even numbers from 1 to 20 using while loop
    var a = 1;
    var sum = 0;
    while(a<=20){
        if(a%2==0){
            sum = sum + a;
        }
        a++;
    }
    console.log(sum);
     //power of 2 upto 2^10 using while loop
    var c = 1;
    var power;
    while(c<=10){
        power = 2**c;
        c++;
        console.log(power);
    }

    //factorial from 1 to 10 using for loop
    var fact = 1;
    for(i=1;i<=10;i++){
        fact = fact * i;
        console.log(fact);
    }
    //leap years from 1900 to 2023 using for loop
    for(i=1900;i<=2023;i++){
        if(i%4==0){
            console.log(i);   
        }
    }
    //print 1 to 30 which are divisible by 3 with an asterisk using while loop
    var x = 1;
    while(x<=30){
        if(x%3==0){
            console.log(x + "*");
        }
        x++;
    }
  
        
    
    //skip every second number and print 1,3,5,7,9,11,13,15,17 using for loop
    for(i=0;i<=20;i++){
        if(i%2==0){
            continue; //skips the numbers and print the next
        }
        console.log(i);
    }

   

    
    </script>
</body>
</html>
